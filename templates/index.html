<!DOCTYPE html>
<html>

<head>
    <title>Phishing Website Detection</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 40px;
            margin-top: 50px;
            text-align: center;
            text-shadow: 2px 2px #000;
        }

        form {
            margin-top: 50px;
            text-align: center;
        }

        label {
            display: block;
            font-size: 20px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            background-color: #000;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            padding: 10px;
            width: 300px;
        }

        button[type="submit"] {
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }

        p {
            font-size: 24px;
            margin-top: 50px;
            text-align: center;
        }

        .red {
            color: #ff5555;
        }

        .green {
            color: #00ff00;
        }
    </style>
</head>

<body>
    <h1>Hacker's Phishing Website Detector</h1>
    <form method="POST">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Check Now</button>
    </form>

    {% if pred == -1 %}
    <p class="red">WARNING: Phishing Website Detected!</p>
    {% elif pred == 1 %}
    <p class="green">This website is safe to visit.</p>
    {% else %}
    <p>No prediction made yet.</p>
    {% endif %}

</body>

</html>
